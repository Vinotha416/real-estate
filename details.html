<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        window.onload = function () {
            // Dynamically load property details from sessionStorage
            const propertyName = sessionStorage.getItem('propertyName');
            const location = sessionStorage.getItem('location');
            const price = sessionStorage.getItem('price');
            const imageUrl = sessionStorage.getItem('imageUrl');

            // Populate the page with the property details
            document.getElementById('property-image').src = imageUrl;
            document.getElementById('property-name').innerText = propertyName;
            document.getElementById('property-location').innerText = location;
            document.getElementById('property-price').innerText = price;
        };
    </script>
</head>
<body>
    <div class="container">
        <img id="property-image" src="" alt="Property Image">
        <h1 id="property-name">Property Name</h1>
        <p><strong>Location:</strong> <span id="property-location"></span></p>
        <p><strong>Price:</strong> <span id="property-price"></span></p>
        <button onclick="alert('Thank you for showing interest!')">Enquire Now</button>
    </div>
</body>
</html>
