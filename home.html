<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home - Real Estate Management</title>
    <style>
        body {

            margin: 0;

            height: 100vh;

            justify-content: space-between;
        }

        header {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black header */

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {

            font-weight: bold;
        }

        section {
            text-align: center;
            padding: 50px;
        }

        section h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        section p {
            margin-bottom: 30px;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .cta-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .cta-button:hover {
            background: #0056b3; /* Darker blue on hover */
        }

        footer {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black footer */
            color: white;
            text-align: center;

        }

        <nav>
