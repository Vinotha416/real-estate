<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e8f4f8;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications</h1>
        <ul id="notification-list">
            <!-- Notifications will be dynamically added here -->
        </ul>
    </div>

    <script>
        // Updated notifications
        const notifications = [
            'Payment received: INR 25,000 for Property ID #56789.',
            'Upcoming payment reminder: INR 15,000 due for Property ID #12345 on April 10, 2025.',
            'New property listing: 2BHK apartment available in Anna Nagar, Chennai.',
            'Property availability update: Luxury villa in Coimbatore has been booked.',
            'Your payment of INR 50,000 for Property ID #87654 is being processed.',
            'Price drop alert: Residential plot in Madurai now available at INR 1,000,000.'
        ];
    
        // Render notifications dynamically
        const notificationList = document.getElementById('notification-list');
        notifications.forEach(notification => {
            const li = document.createElement('li');
            li.textContent = notification;
            notificationList.appendChild(li);
        });
    </script>
    
</body>
</html>
