<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        img {
            max-width: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Property Report</h1>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Property Name</th>
                    <th>Location</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr1cNVGbNQrKvcv4AECzUtGCorFeutlOQDeA&s" alt="Luxury Villa"></td>
                    <td>Luxury Villa</td>
                    <td>Los Angeles</td>
                    <td>$1,000,000</td>
                </tr>
                <tr>
                    <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzcNktN1HBUzIOo9FgCh5DF8ZEJvKMuWNO4w&s" alt="Cozy Apartment"></td>
                    <td>Cozy Apartment</td>
                    <td>New York</td>
                    <td>$500,000</td>
                </tr>
                <tr>
                    <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQYlWq8Mhl7_pIuPfb_B3pg_WzmOfR8g4JiQ&s" alt="Modern House"></td>
                    <td>Modern House</td>
                    <td>San Francisco</td>
                    <td>$750,000</td>
                </tr>
                <tr>
                    <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQl9ZRC0lmDg0PL5ePfY7AIcvpCnqPOBN_hEQ&s" alt="Beach House"></td>
                    <td>Beach House</td>
                    <td>Miami</td>
                    <td>$900,000</td>
                </tr>
                <tr>
                    <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI-hMHC4eiX03lfXz4jzkDVhFrbwzYSnh0bQ&s" alt="Mountain Cabin"></td>
                    <td>Mountain Cabin</td>
                    <td>Denver</td>
                    <td>$400,000</td>
                </tr>
                <tr>
                    <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5CR_YYmyKpGjq1L8exQCz6i17JdoZpV_Taw&s" alt="Penthouse"></td>
                    <td>Penthouse</td>
                    <td>Chicago</td>
                    <td>$1,200,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
